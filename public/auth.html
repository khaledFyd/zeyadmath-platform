<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeyadmath - Login/Register</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #ffb3d1 0%, #fff8dc 50%, #ffb3d1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .mascot {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff6b9d;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #ff6b9d;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #666;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .error {
            color: #f44336;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
            padding: 8px 12px;
            background: #ffebee;
            border-radius: 6px;
            border-left: 3px solid #f44336;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            padding: 5px 10px;
            background: #f5f5f5;
            border-radius: 4px;
            line-height: 1.4;
        }
        
        input.error-input {
            border-color: #f44336 !important;
            background-color: #fff5f5;
        }
        
        input.success-input {
            border-color: #4caf50 !important;
            background-color: #f1f8f4;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #e91e63;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="mascot">üêò</div>
            <h1>Welcome to Zeyadmath!</h1>
        </div>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginEmailOrUsername">Email or Username</label>
                <input type="text" id="loginEmailOrUsername" required placeholder="demo@zeyadmath.com or demo_student">
                <div class="error" id="loginEmailOrUsernameError"></div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
                <div class="error" id="loginPasswordError"></div>
            </div>
            <div class="error" id="loginError"></div>
            <button type="submit" class="submit-btn" id="loginBtn">
                Login
            </button>
            <div style="margin-top: 15px; padding: 15px; background: #f0f8ff; border-radius: 8px; font-size: 0.9rem; color: #666;">
                <strong>Demo Account:</strong><br>
                Email/Username: <code>demo@zeyadmath.com</code> or <code>demo_student</code><br>
                Password: <code>demo123</code>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form" style="display: none;">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required pattern="[a-zA-Z0-9_]{3,30}" 
                       placeholder="e.g., john_doe, student123">
                <div class="error" id="registerUsernameError"></div>
                <small style="color: #666; font-size: 0.85rem;">3-30 characters, letters, numbers, and underscores only</small>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required 
                       placeholder="e.g., student@example.com">
                <div class="error" id="registerEmailError"></div>
                <small style="color: #666; font-size: 0.85rem;">Valid email address required</small>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required minlength="6"
                       placeholder="At least 6 characters with a number">
                <div class="error" id="registerPasswordError"></div>
                <small style="color: #666; font-size: 0.85rem;">Minimum 6 characters, must include at least one number</small>
            </div>
            <div class="error" id="registerError"></div>
            <button type="submit" class="submit-btn" id="registerBtn">
                Create Account
            </button>
        </form>

        <div class="back-link">
            <a href="/index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Debug: Check if auth.js loaded
        console.log('Auth page loaded');
        console.log('API_BASE:', typeof API_BASE !== 'undefined' ? API_BASE : 'Not defined');
    </script>
</body>
</html>
